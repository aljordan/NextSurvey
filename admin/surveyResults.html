<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next Charter School Survey Results</title>
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link href="../css/smoothness/jquery-ui-1.10.4.custom.css" rel="stylesheet">
    <link href="../css/banner.css" rel="stylesheet">
    <link href="../css/menu.css" rel="stylesheet">
    <link href="../css/surveyResults.css" rel="stylesheet">

</head>
<body style="font-family: Ubuntu, sans-serif">
<div class="bannerwrapper">
    <div class="nextTitle">
        <span class="singleline">Next</span>
        <div class="doubleline">
            <span>CHARTER</span>
            <span>SCHOOL</span>
        </div>
        <div class="pageInfoHolder">
            <span>Survey Administration</span>
            <span style="font-size: 20px;">Survey Results</span>
        </div>
    </div>
</div>

<div id="sse1">
    <div id="sses1">
        <ul>
            <li><a href="questions.html?menu=1&skin=2&p=Survey-Editor">Survey Editor</a></li>
            <li><a href="surveyResults.html?menu=1&skin=2&p=Survey-Results">Survey Results</a></li>
            <li><a href="responseTemplate.html?menu=1&skin=2&p=Response-Templates">Response Templates</a></li>
            <li><a href="../index.html">Home</a></li>
        </ul>
    </div>
</div>


<div style="display:block; width:auto">
    <div id="left">
        <h4 style="text-align: left">Surveys</h4>

        <!-- Survey list -->
        <ul style="margin: 0; padding: 0; list-style-type: none" data-bind="foreach: surveys">
            <li style="vertical-align: bottom; margin: 0; padding: 0">
                &nbsp;&nbsp;&nbsp;
                <a title="Load survey pages" style="cursor:pointer; font-weight: bold;" data-bind="click: function() { $root.loadSurveyPages($data); }, text: surveyName"></a>
            </li>
        </ul>
    </div>
    <div id="right">
        <h4 style="text-align: left">Pages</h4>
        <!-- Pages list -->
        <ul style="margin: 0; padding: 0; list-style-type: none" data-bind="foreach: pages">
            <li style="vertical-align: bottom; margin: 0; padding: 0">
                &nbsp;&nbsp;&nbsp;
                <a title="Load page results" style="cursor:pointer; font-weight: bold;" data-bind="click: function() { $root.loadSurveyResults($data); }, text: pageName"></a>
            </li>
        </ul>
    </div>
</div>
<br clear="all">


<div>
    Filter by Date <input type="checkbox" data-bind="checked: filterByDate, click: setDates" />
</div>
<div id="dateFilters">
    <span>
        <label>Starting Date</label>
        <input type="date" id="startingDate" data-bind="value: beginDateFilter" title="optional" placeholder="yyyy-mm-dd">
    </span>
    <span style="margin-left: 5px">
        <label>Ending Date</label>
        <input type="date" id="endingDate" data-bind="value: endDateFilter" title="optional" placeholder="yyyy-mm-dd">
    </span>
</div>




<div data-bind="visible: showHeadings">
    <span data-bind="text: currentSurveyName"></span> &nbsp;&nbsp; Page: <span data-bind="text:currentPageName"></span>
</div>

<div>
     <ul style="margin: 0; padding: 0; list-style-type: none" data-bind="foreach: surveyResults">
        <!-- <li style="vertical-align: bottom; margin: 0; padding: 0">
            <span data-bind="text: questionText"></span>&nbsp;
            <ul data-bind="foreach: answers">
                <li><span data-bind="text: answerText"></span>&nbsp;<span data-bind="text: answerCount"></span></li>
            </ul>
        </li>-->
        <div data-bind="attr: {id: chartId}" style="width:600px; height:300px"></div>
     </ul>
</div>

<div>
    <ul style="margin: 0; padding: 0; list-style-type: none" data-bind="foreach: freeResponseResults">
        <li style="vertical-align: bottom; margin: 0; padding: 0">
            <span style="font-weight: bold" data-bind="text: questionText"></span>&nbsp;
            <ul data-bind="foreach: answers">
                <li><span data-bind="text: answerText"></span></li>
            </ul>
            <br/>
        </li>
    </ul>
</div>

<script type='text/javascript' src='../js/jquery/jquery-2.1.0-min.js'></script>
<script type='text/javascript' src="../js/knockout/knockout-3.1.0-min.js"></script>
<script type='text/javascript' src="../js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type='text/javascript' src="../js/local/admin/surveyResults.js"></script>
<script type='text/javascript' src="../js/local/admin/menu.js"></script>



</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Next Charter School Survey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/override.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
        <link href="css/banner.css" rel="stylesheet">
    </head>
    <body oncontextmenu="return false;" style="font-family: Ubuntu, sans-serif">
        <div class="bannerwrapper">   
            <div class="nextTitle"> 
                <span class="singleline">Next</span>
                <div class="doubleline">
                    <span>CHARTER</span>
                    <span>SCHOOL</span>
                </div>
                <div class="pageInfoHolder" style="padding-bottom: 9px;">
                    <span style=" color: white;" data-bind="text: currentSurveyName"></span>
                    <span style="font-size: 20px; display: inline;" data-bind="text: currentPageName"></span>
                    <span style="font-size: small; display: inline" data-bind="text: progress"> </span>
                </div>
            </div>    
        </div>
        <br><br>

        <div class="container-fluid">
            <ol data-bind="foreach: questions">
                <li style="font-size: larger" data-bind ="text: questionText, style: { color: (selectedAnswer() == undefined || selectedAnswer() == 0) && !freeResponseText() ? '#702E2E' : '#095c95' }"></li>
                <div data-bind="foreach: possibleAnswers, visible: answerTemplateId() != 1" style="padding-bottom: 15px">
                    <label style="font-weight: normal; color: black" data-bind = "style: { color: $parent.selectedAnswer() == undefined || $parent.selectedAnswer() == 0 ? '#702E2E' : '#095c95' }">
                    <input type="radio" data-bind="attr: {value: answerId, name: $parent.questionId}, checked: $parent.selectedAnswer" />
                    <span style="padding-right: 20px" data-bind="text: answerText">&nbsp;&nbsp;</span>
                    </label>
                </div>        
                <div data-bind="visible: answerTemplateId() == 1" style="padding-bottom: 15px">
                    <textarea data-bind="value: freeResponseText" style="width: 90%" rows="5" placeholder="Optional response"></textarea>
                </div>        
            </ol>
        </div>
        
        <div style="width: 350px; display: block; margin-left: auto; margin-right: auto">
            <!--
            Note the binding below would normally be something like "click: previousPage", with previousPage being the function that is called.
            However, since I want to send a simple text parameter that is not in my view model, I have to declare it as: "click: function () {navigatePage('next')}"
            -->
          
            
            <span><span style="padding-left: 110px" data-bind="visible: !previousVisible()"></span><button class="btn-oldstyle" style="height: 40px; width: 110px" data-bind="click: function () {navigatePage('previous');}, visible: previousVisible">Previous Page</button></span>


<!--            <span><span style="padding-left: 64px" data-bind="visible: !previousVisible()"></span><a title="Previous Page" style="cursor:pointer" data-bind="click: function () {navigatePage('previous');}, visible: previousVisible"><img style="vertical-align: bottom" src="icons/Go-previous-icon.png" alt="Previous page"></a></span>-->
            &nbsp;&nbsp;
            <span style="padding-left: 110px"><button class="btn-oldstyle" style="height: 40px; width: 110px" data-bind="click: function () {navigatePage('next');}, visible: nextVisible">Next Page</button></span>

<!--            <span style="padding-left: 100px"><a title="Next Page" style="cursor:pointer" data-bind="click: function () {navigatePage('next');}, visible: nextVisible"><img style="vertical-align: bottom" src="icons/Go-next-icon.png" alt="Next page"></a></span> -->
            <span><button class="btn-oldstyle" style="height: 40px; width: 110px" data-bind="click: submitSurvey, visible: !nextVisible()">Finish Survey</button></span>            
        </div>
        
        <div>&nbsp;</div>

        <script type='text/javascript' src='js/jquery/jquery-2.1.0-min.js'></script>
        <script type='text/javascript' src="js/knockout/knockout-3.1.0-min.js"></script>
        <script type='text/javascript' src="js/bootstrap.min.js"></script> 
        <script type='text/javascript' src="js/local/survey.js"></script> 
    </body>
</html>
